services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
      PGTZ: ${TZ}
    container_name: ${PROJECT_NAME}-timescaledb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - 8080:8080
    environment:
      SWAGGER_JSON: /openapi.yaml
    volumes:
      - ./api/gen/specs/openapi/openapi.yaml:/openapi.yaml
    container_name: ${PROJECT_NAME}-swagger

  localstack:
    image: localstack/localstack:latest
    container_name: ${PROJECT_NAME}-localstack
    ports:
      - "4566:4566"  # Main LocalStack edge port
    environment:
      - SERVICES=sqs,s3
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=ap-southeast-1    # Or your desired default
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - ./localstack_bootstrap:/etc/localstack/init/ready.d

volumes:
  pgdata: